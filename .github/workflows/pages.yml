---
name: GitHub Pages
on:
  push:
    branches:
      - main

permissions:
    pull-requests: write
    contents: write

jobs:
   build-and-deploy:
    runs-on: ubuntu-latest
    concurrency: ci-${{ github.ref }}
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2
      - name: Build
        uses: actions/jekyll-build-pages@v1.0.3
      - name: Deploy
        uses: actions/deploy-pages@v1.0.5
